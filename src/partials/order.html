<section class="order-section section">
  <div class="order-girl">
  </div>
  <div class="order-box">
    <form class="order-form" action="">
      <h2 class="order-text">
        <span class="order-span">Your order</span> is our priority: Personalized
        approach and quality of service
      </h2>

      <div class="order-input-box">
        <input
        class="order-input"
        type="text"
        pattern="[A-Za-zА-ЯҐІЇЄа-яґіїє\s]{3,}"
        placeholder="Enter your full name"
        required
      />
      <input
        class="order-input"
        type="email"
        placeholder="Enter your email"
        required
      />
        <textarea
          class="order-coment"
          name="order-coment"
          id=""
          placeholder="Comments"
        ></textarea>
      </div>
      <div class="order-btn-box">
        <button class="order-btn" type="submit">
          Send
          <svg class="order-svg" width="26" height="10">
            <use href="./img/icon.svg#icon-order-btn"></use>
          </svg>
        </button>
      </div>
    </form>
  </div>
  <div class="order-background"></div>
</section>
